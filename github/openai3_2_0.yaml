info:
  title: "Compiler GPT Actions config"
  version: "3.2.0"
  description: "Konfigurasjon for å jobbe med GitHub-repoet compiler og GPT Actions."
repo:
  name: compiler
  owner: dingemoe
  url: https://github.com/dingemoe/compiler.git
  access: public
  permissions:
    read: true
    write: true
    actions: [edit, read, commit, push]
openai:
  version: 3.2.0
  usage: unrestricted
  description: "Åpent prosjekt for testing og utvikling uten begrensninger."
  contributors:
    - dingemoe
    - brukere
gpt_actions:
  enabled: true
  allowed_operations:
    - read_repository
    - edit_repository
    - commit_changes
    - push_changes
servers:
  - url: https://chatgpt.com/gpts/editor/g-68d6f8dba0e88191862f47305b20dbff
paths:
  /:
    get:
      summary: "Hent repo-info"
      description: "Returnerer informasjon om repoet."
      responses:
        '200':
          description: "OK"
